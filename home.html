<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script
			  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
			  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
			  crossorigin="anonymous"></script>
              
<script src="https://use.fontawesome.com/0e976b9083.js"></script>

    </head>
    <body>
        <div id="container">
            <div id="content">
                <h2 id="quoteContent"></h2>
                <p id="quoteAuthor"></p>

                 <a href="https://twitter.com/intent/tweet?text=Hello%20world">
                    <i class="fa fa-twitter twitter-share-button" aria-hidden="true"></i>
                 </a>

                 <a href="https://www.tumblr.com">
                    <i class="fa fa-tumblr tumbler-share-button " aria-hidden="true"></i>
                 </a>
                <button id="next">Next Quote</button>
            </div>            
        </div>
    </body>

    <script src="display.js"></script>
</html>
